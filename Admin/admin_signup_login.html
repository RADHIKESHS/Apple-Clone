<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log in</title>
    <link rel="stylesheet" href="./Admin css/login.css">
</head>
<body>
    <img class="back" src="./Admin Image/Ace logo.png" onclick="window.location='../index.html'"></img>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="./Admin Image/google.svg" alt=""><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><img src="./Admin Image/facebook.svg" alt=""><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><img src="./Admin Image/linkedin.svg" alt=""><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="sign-up-name" placeholder="Name" required/>
                <input type="email" id="sign-up-email" placeholder="Email" required/>
                <input type="password" id="sign-up-password" placeholder="Password" required/>
                <input type="password" id="sign-up-key" placeholder="Key" required/>
                <input type="text" id="sign-up-image-url" placeholder="Image URL(optional)" />
                <button id="sign-up-button">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Admin Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="./Admin Image/google.svg" alt=""><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><img src="./Admin Image/facebook.svg" alt=""><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><img src="./Admin Image/linkedin.svg" alt=""><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" id="sign-in-email" placeholder="Admin Email" required/>
                <input type="password" id="sign-in-password" placeholder="Admin Password" required/>
                <a href="#">Forgot your password?</a>
                <button id="sign-in-button" >Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Admin!</h1>
                    <p>Enter your personal details</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./Admin script/login.js"></script>
</html>
